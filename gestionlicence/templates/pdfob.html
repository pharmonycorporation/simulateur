<p>
    <h1 align="center">
        LISTE DES LICENCES DISPONIBLES
    </h1>
    <table border="1" align="center" width="50%">
        <thead>
            <tr>
                <th align="left" width="30%">Licence</th>
                <th align="left" width="70%">Clé d'activation</th>
            </tr>
        </thead>
        <tbody>
            {% for licence in licences %}
            <tr>
                <td width="30%" style="padding-top: 12px;padding-bottom: 12px;text-align: left;background-color: #4CAF50;color: white;">Licence {{ forloop.counter }} :</td>
                <td width="70%" style="padding-top: 12px;padding-bottom: 12px;text-align: left;background-color: #4CAF50;color: white;">{{ licence.key }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</p>
