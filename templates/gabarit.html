{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="themexriver">

    <!-- Page Title -->
    <title> Galaxy - Product, Apps, Agency, Resume/Portfolio Landing Page </title>

    <!-- Favicon and Touch Icons -->
    <link href="{% static 'images/favicon/favicon.png' %}%" rel="shortcut icon" type="image/png">
    <link href="{% static 'images/favicon/apple-touch-icon.png' %}%" rel="apple-touch-icon">
    <link href="{% static 'images/favicon/apple-touch-icon-72x72.png' %}" rel="apple-touch-icon" sizes="72x72">
    <link href="{% static 'images/favicon/apple-touch-icon-114x114.png' %}%" rel="apple-touch-icon" sizes="114x114">
    <link href="{% static 'images/favicon/apple-touch-icon-144x144.png' %}%" rel="apple-touch-icon" sizes="144x144">

    <!-- Icon fonts -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/flaticon.css' %}%" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Plugins for this template -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/slick.css' %}" rel="stylesheet">
    <link href="{% static 'css/slick-theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.fancybox.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="home" class="app-landing-home">

    <!-- start page-wrapper -->
    <div class="page-wrapper">

        <!-- start preloader -->
        <div class="preloader">
            <div class="loader-inner">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- end preloader -->

        <!-- Start header -->
        <header class="site-header header-style-1">
            <nav class="navigation navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="open-btn">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img src="images/logo.png" alt></a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse navbar-right navigation-holder">
                        <button class="close-navbar"><i class="fa fa-close"></i></button>
                        <ul class="nav navbar-nav">
                            <li class="current-menu-item"><a href="#home">Home</a></li>
                            <li><a href="#services">services</a></li>
                            <li><a href="#features">features</a></li>
                            <li><a href="#screenshots">screenshots</a></li>
                            <li><a href="#testimonials">testimonials</a></li>
                            <li><a href="#contact">contact</a></li>
                        </ul>
                    </div><!-- end of nav-collapse -->

                    <div class="lang-social navbar-right">
                        <div class="lang">
                            <a href="#"><img src="images/app-landing/lang/img-1.png" alt></a>
                            <ul>
                                <li><a href="#"><img src="images/app-landing/lang/img-1.png" alt> En</a></li>
                                <li><a href="#"><img src="images/app-landing/lang/img-1.png" alt> En</a></li>
                                <li><a href="#"><img src="images/app-landing/lang/img-1.png" alt> En</a></li>
                            </ul>
                        </div>
                        <div class="social-links-wrapper">
                            <ul class="social-links">
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                <li><a href="#"><i class="fa fa-behance"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div><!-- end of container -->
            </nav>
        </header>
        <!-- end of header -->
        {% block content %}

        {% endblock content %}
        <!-- start site-footer-->
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col col-sm-2 footer-logo-wrapper">
                        <img src="images/footer-logo.png" alt class="img img-responsive">
                    </div>

                    <div class="col col-sm-7 copyright-info-wrapper">
                        <p class="copyright-info">&copy; 2017 Galaxy. Is Powered By <a href="#">ThemeJangle</a></p>
                    </div>

                    <div class="col col-sm-3 social-links-wrapper">
                        <ul class="social-links">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="#"><i class="fa fa-behance"></i></a></li>
                            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end container -->
        </footer>
        <!-- end site-footer-->
    </div>
    <!-- end of page-wrapper -->



    <!-- All JavaScript files
    ================================================== -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugins for this template -->
    <script src="js/jquery-plugin-collection.js"></script>

    <!-- Custom script for this template -->
    <script src="js/script.js"></script>
</body>
</html>
